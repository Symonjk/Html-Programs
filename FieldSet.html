<html>
    <head>
        <title>
           Group the form field
        </title>
    </head>
    <body>
      <form>
        <fieldset>
            <legend>Your Personal details form</legend>
        <label>Name</label><br>
        <input type="text"id="name"><br><br>
        <label>E-mail</label><br>
        <input type="text"id="email"><br><br>
        <label>Phone Number</label><br>
        <input type="password"id="phone number"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="Male" name="Male" value="Male">Male <br>
        <input type="radio"id="female"name="female" value="Female">Female <br><br>
        <label>Favourite City </label> <br>
        <input type="checkbox"id="City" value="Mumbai">Mumbai <br>
        <input type="checkbox" id="City" value="New Delhi"> New Delhi <br><br>
        <input type="submit">
        </fieldset>
      </form>
    </body>
</html>
